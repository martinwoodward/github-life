<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Game of Life</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
        }
        .cell.alive-1 { background-color: #9be9a8; }
        .cell.alive-2 { background-color: #40c463; }
        .cell.alive-3 { background-color: #30a14e; }
        .cell.alive-4 { background-color: #216e39; }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        #game-board, .cell {
            display: none;
        }
        #game-canvas {
            display: block;
            margin: 0;
            padding: 0;
        }
        #time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #time-display.hidden {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="time-display" class="hidden"></div>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let rows, cols;
        let board = [];
        let calculationTimes = [];
        let rollingAverage = 0;

        function createBoard() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const cellSize = 14;
            rows = Math.floor(canvas.height / cellSize);
            cols = Math.floor(canvas.width / cellSize);

            board = [];
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = {
                        alive: Math.random() < 0.3
                    };
                }
            }
        }

        function updateBoard() {
            const startTime = performance.now();
            const newBoard = [];

            for (let i = 0; i < rows; i++) {
                newBoard[i] = [];
                for (let j = 0; j < cols; j++) {
                    const cell = board[i][j];
                    const neighbors = countNeighbors(i, j);
                    let alive = cell.alive;

                    if (cell.alive) {
                        alive = neighbors === 2 || neighbors === 3;
                    } else {
                        alive = neighbors === 3;
                    }

                    newBoard[i][j] = { alive };
                }
            }

            board = newBoard;
            const endTime = performance.now();
            const calculationTime = endTime - startTime;
            updateRollingAverage(calculationTime);
        }

        function renderBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cellSize = 14;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = board[i][j];
                    if (cell.alive) {
                        const neighbors = countNeighbors(i, j);
                        let color;
                        switch (Math.min(neighbors, 4)) {
                            case 1: color = '#9be9a8'; break;
                            case 2: color = '#40c463'; break;
                            case 3: color = '#30a14e'; break;
                            default: color = '#216e39';
                        }
                        ctx.fillStyle = color;
                        ctx.fillRect(j * cellSize + 2, i * cellSize + 2, cellSize - 4, cellSize - 4);
                    }
                }
            }
        }

        function animate() {
            updateBoard();
            renderBoard();
            requestAnimationFrame(animate);
        }

        function updateBoardSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createBoard();
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        count += board[newRow][newCol].alive ? 1 : 0;
                    }
                }
            }
            return count;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function updateRollingAverage(time) {
            calculationTimes.push(time);
            if (calculationTimes.length > 10) {
                calculationTimes.shift();
            }
            rollingAverage = calculationTimes.reduce((a, b) => a + b, 0) / calculationTimes.length;
            displayAverageTime();
        }

        function displayAverageTime() {
            const timeDisplay = document.getElementById('time-display');
            timeDisplay.textContent = `Avg Gen Time: ${rollingAverage.toFixed(2)} ms`;
        }

        function toggleTimeDisplay() {
            const timeDisplay = document.getElementById('time-display');
            timeDisplay.classList.toggle('hidden');
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === '`') {
                toggleTimeDisplay();
                console.log('Toggled time display');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            renderBoard();
            animate();
            displayAverageTime();
            document.getElementById('time-display').classList.add('hidden');

            const debouncedUpdateBoardSize = debounce(updateBoardSize, 250);
            window.addEventListener('resize', debouncedUpdateBoardSize);
        });
    </script>
</body>
</html>
